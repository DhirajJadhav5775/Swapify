<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="/images/s.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html,body{
            overflow-x: hidden;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
        }
        .contact-container {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            padding: 20px;
        }
        .contact-info i {
            font-size: 24px;
            margin-right: 15px;
            color: #007bff;
        }
        .contact-form {
            padding: 30px;
        }
    </style>
    <script>
        window.onload = function()
        {
            const cookies = document.cookie.split("; ").reduce((acc, cookie) =>{
            const [name, value] = cookie.trim().split("=");
            acc[name] = value;
            return acc;
            },{});

            const isLoggedIn = cookies["isLoggedIn"] === "true";

            document.getElementById("login-link").style.display = isLoggedIn ? "none" : "inline-block";
            document.getElementById("register-link").style.display = isLoggedIn ? "none" : "inline-block";
            document.getElementById("account-link").style.display = isLoggedIn ? "inline-block" : "none";
            document.getElementById("logout-link").style.display = isLoggedIn ? "inline-block" : "none";
        };
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="homepage.html">Swapify</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" id="login-link"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item" id="register-link"><a class="nav-link" href="register.html">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
                <li class="nav-item" id="account-link"><a class="nav-link" href="account.html">Account</a></li>
                <li class="nav-item"><a class="nav-link" href="../templates/buygift.html">Buy Gift Cards</a></li>
                <li class="nav-item"><a class="nav-link" href="sellgift.html">Sell Gift Cards</a></li>
                <li class="nav-item" id="logout-link"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container mt-5">
    <div class="row contact-container">
        <!-- Contact Info -->
        <div class="col-md-5 contact-info">
            <h3>Contact Us</h3>
            <p><i class="fas fa-map-marker-alt"></i> Balewadi High Street, Pune, India</p>
            <p><i class="fab fa-whatsapp"></i> +91 7038918383</p>
            <p><i class="fas fa-envelope"></i> dhirajjadhav5775@gmail.com</p>
        </div>

        <!-- Contact Form -->
        <div class="col-md-7">
            <div class="contact-form">
                <h3>Send us a message</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Subject</label>
                        <input type="text" class="form-control" placeholder="Subject" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
