    <!-- Sell Gift Card Form -->
    <div class="container">
        <div class="sellgift">
            <h3 class="text-center text-dark mb-3">Sell Your Gift Card</h3>
            <form action="/sellGift" method="POST">
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <input type="text" class="form-control" name="brand" id="brand" placeholder="Enter gift card brand" required>
                </div>
                <div class="mb-3">
                    <label for="details" class="form-label">Details</label>
                    <input type="text" class="form-control" name="details" id="details" placeholder="Enter gift card details" required>
                </div>
                <div class="mb-3">
                    <label for="promocode" class="form-label">Promo Code</label>
                    <input type="text" class="form-control" name="promocode" id="promocode" placeholder="Enter gift card details" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">price</label>
                    <input type="number" class="form-control" name="price" id="price" placeholder="Enter gift card details" required>
                </div>
                <div class="mb-3">
                    <label for="expdate" class="form-label">Expiry Date</label>
                    <input type="date" class="form-control" name="expdate" id="expdate" required>
                </div>
                <button type="submit" class="btn btn-danger button-dark bg-dark w-100">Sell Gift Card</button>
            </form>
        </div>
    </div>

    <script>
        window.onload = function() {
            const cookies = document.cookie.split("; ").reduce((acc, cookie) => {
                const [name, value] = cookie.trim().split("=");
                acc[name] = value;
                return acc;
            }, {});

            const isLoggedIn = cookies["isLoggedIn"] === "true";

            document.getElementById("login-link").style.display = isLoggedIn ? "none" : "inline-block";
            document.getElementById("register-link").style.display = isLoggedIn ? "none" : "inline-block";
            document.getElementById("account-link").style.display = isLoggedIn ? "inline-block" : "none";
            document.getElementById("logout-link").style.display = isLoggedIn ? "inline-block" : "none";
            document.getElementById("cart-link").style.display = isLoggedIn ? "inline-block" : "none";
        };
    </script>

    <!-- JavaScript to Set Min Date -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let today = new Date().toISOString().split("T")[0];
            document.getElementById("expdate").setAttribute("min", today);
        });
    </script>
