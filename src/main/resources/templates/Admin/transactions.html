<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Transactions | Swapify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- SheetJS for Excel Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- jsPDF for PDF Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <link rel="icon" href="/images/s.png">


    <style>
        * {
            font-family: 'Poppins', sans-serif;
            font-size: 1.03rem; /* Slightly increased font size */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 25px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar h4 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .sidebar a {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            padding: 12px 15px;
            display: block;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar .btn-logout {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 12px;
            width: 90%;
            margin: 20px auto 0;
            display: block;
            text-align: center;
            transition: background-color 0.3s;
        }

        .sidebar .btn-logout:hover {
            background-color: #c82333;
        }

        /* Main content styles */
        .main-content {
            margin-left: 250px;
            padding: 40px;
            width: 100%;
        }

        .table-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        .action-box {
            padding: 6px 10px;
            background-color: #e9ecef;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Admin Panel</h4>
        <a th:href="@{/Admin/adminDashboard}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a th:href="@{/Admin/users}"><i class="fas fa-users"></i> Manage Users</a>
        <a th:href="@{/Admin/vouchers}"><i class="fas fa-ticket-alt"></i> Manage Vouchers</a>
        <a th:href="@{/Admin/transactions}"><i class="fas fa-clipboard-list"></i> Orders</a>
<!--        <a th:href="@{/Admin/messages}"><i class="fas fa-cog"></i> Settings</a>-->
        <a th:href="@{/Admin/messages}"><i class="fas fa-envelope"></i> Messages</a>
        <a class="btn-logout" th:href="@{/Admin/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="table-container">
            <h2>All Transactions</h2>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search transactions...">
            </div>
            

            <table class="table table-bordered table-hover" id="transactionsTable">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Brand</th>
                    <th>Action</th>
                    <th>Price (â‚¹)</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="txn : ${transactions}">
                    <td th:text="${txn.id}"></td>
                    <td th:text="${txn.email}"></td>
                    <td th:text="${txn.brand}"></td>
                    <td><span class="action-box" th:text="${txn.action}"></span></td>
                    <td th:text="${txn.price}"></td>
                    <td th:text="${#temporals.format(txn.dateTime, 'dd-MM-yyyy HH:mm')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const searchInput = document.getElementById('searchInput');
    const table = document.getElementById('transactionsTable');
    const rows = table.getElementsByTagName('tr');

    searchInput.addEventListener('keyup', function () {
        const query = searchInput.value.toLowerCase();
        for (let i = 1; i < rows.length; i++) {
            const rowText = rows[i].textContent.toLowerCase();
            rows[i].style.display = rowText.includes(query) ? '' : 'none';
        }
    });
</script>


</body>
</html>
